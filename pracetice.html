<!-- 填写标签 -->
<div id="jsContainer">
    这里会给出一段随机文本，可能包含一些链接，比如https://www.baidu.com，或者
    www.baidu.com?from=onlineExam，如果出现链接文本，请给该链接文本加上链接标签，用户点击后能直接在新窗口中打开该链接。
</div>
<script type="text/javascript">
    // 填写JavaScript
    function link() {
        let div = document.querySelector('#jsContainer')
        let inspectArray = ['http', 'https', 'www']

        let result = div.innerHTML
        result = encodeURI(result).replaceAll(/[0-9]|[A-Z]/g, '').replaceAll('%', '')
        console.log(result)
        console.log(result.split('.com'))
        result.split('.com').map(item => {
            if (item[0] !== '?') return item + '.com'
        })
    }

    link()
</script>
