<script type="text/javascript">
    // 填写JavaScript
    function isUSD(str) {
        console.log([...'nay, an no asd n'.matchAll(/.n/g)])
        if (str[0] !== '$') return false
        if (str.slice(str.indexOf('.') + 1).length !== 2) return false
        let data = +(str.slice(1).replaceAll(',', ''))
        return '$' + data.toLocaleString() === str
    }

    console.log(isUSD('$34,344.3'))
    console.log(isUSD('$132.03'))
</script>
