<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul">

</ul>
<script type="text/javascript">
    const furthestDistanceFromOrigin = function (moves) {
        let array = moves.toLowerCase().split('')
        let result = 0;
        let index = [...moves.matchAll('R')].length > [...moves.matchAll('L')].length ? 'r' : 'l';

        array.forEach(item => {
            if (item === 'l') {
                result -= 1
            }
            if (item === 'r') {
                result += 1
            }
            if (item === '_') {
                index === 'r' ? result += 1 : result -= 1;
            }
        })

        console.log(Math.abs(result))
        return Math.abs(result)
    };

    // furthestDistanceFromOrigin("L_RL__R")
    // furthestDistanceFromOrigin("_R__LL_")
    // furthestDistanceFromOrigin("_______")

    const minimumPossibleSum = function (n, target) {
        // console.log(n, target)
        const array = []
        let result = 0
        for (let i = 1; array.length < n; i++) {
            array.push(i)
            result += i
            if (array.length > 1 && array[array.length - 1] < target) {
                array.forEach((item, aIndex) => {
                    if (item < target)
                        if (array.find((data, index) => {
                            if (aIndex === index) return undefined
                            return data === target - item
                        })) {
                            array.pop();
                            result -= i
                        }
                })
            }
        }

        console.log(result)
        return result

    };

    minimumPossibleSum(2, 3)
    minimumPossibleSum(3, 3)
    minimumPossibleSum(1, 1)
    minimumPossibleSum(1600000, 6)
</script>
</body>
</html>
